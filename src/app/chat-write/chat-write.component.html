<div class="input-group writeBox" *ngIf="user">
  
  <form class="form-inline"  (ngSubmit)="sendText(text)">
     <label class="sr-only" for="inlineFormInputGroup">Username</label>
  <span class="input-group-addon" id="basic-addon1">{{user.name}}:</span>
  <input [(ngModel)]="text" name="text" class="form-control" required>
  <button class="btn btn btn-primary" type="submit">Send! <i class="fa fa-rocket" aria-hidden="true"></i></button>
  </form>
</div>
